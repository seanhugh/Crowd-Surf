{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Transacted</th>
            </tr>
        </thead>
        <tbody>
            {% for transaction in data %}
                <tr>
                    <td>{{ transaction['symbol'].upper() }}</td>
                    <td>{{ transaction['shares'] }}</td>
                    <td>{{ transaction['price'] }}</td>
                    <td>{{ transaction['date'] }}</td>
                </tr>
            {% endfor %} 
        </tbody>
    </table>
{% endblock %}
